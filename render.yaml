# Configuration Render pour d√©ploiement automatique
services:
  # Backend Flask
  - type: web
    name: yt-saas-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: postgresql://postgres:<password>@db.oefpxwciddvgqvpnyhnu.supabase.co:5432/postgres
      - key: ADMIN_KEY
        value: admin-key-1234
      - key: SECRET_KEY
        value: secret-key-render-2024
      - key: TRIAL_LIMIT
        value: 10
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False

  # Frontend React
  - type: static
    name: yt-saas-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://yt-saas-backend.onrender.com
